<!-- CALCULATOR SEARCH --> 
<script id="calculator-template" type="text/x-handlebars-template">
<div class="calculator-container">
	<input id="display" type="text" class="calculator-screen" disabled="" value="123456.000">
	<div class="buttons-container">
		<div class="numeric-pad">
			<span class="button">1</span>
			<span class="button">2</span>
			<span class="button">3</span>
			<span class="button">4</span>
			<span class="button">5</span>
			<span class="button">6</span>
			<span class="button">7</span>
			<span class="button">8</span>
			<span class="button">9</span>
			<span class="button">0</span>					
			<span class="button">.</span>					
			<span class="button" onclick="calc.equals();">=</span>					
		</div>
		<div class="operation-pad">
			<span class="button">รท</span>					
			<span class="button">X</span>										
			<span class="button">-</span>										
			<span class="button">+</span>										
		</div>
		<div class="clear-pad">
			<div class="button" onclick="calc.clear();">
				CLEAR
			</div>
			<div class="button right" onclick="calc.del();">
				DEL
			</div>					
		</div>
	</div>
</div>
</script>
<!-- END CALCULATOR -->

<!-- GRAPH -->
	<script id="skills-template" type="text/x-handlebars-template">
		
		{{>bar skillbar}}
		{{#with areas}}
		<div class="row">
			<div class="col6">{{> graph frontend}}</div>
			<div class="col6">{{> graph backend}}</div>
		</div>
		<div class="row">
			<div class="col3">&nbsp;</div>
			<div class="col6 ">{{> graph life}}</div>
		</div>
		{{/with}}
	</script>

	<script id="graph-template" type="text/x-handlebars-template">
	<div class="graph">
		<h4 class="graph__title">{{name}}</h4>
		<ul class="graph-label">
			<li class="graph-label__item">Expert</li>
			<li class="graph-label__item">Proficient</li>
			<li class="graph-label__item">Competent</li>
			<li class="graph-label__item">Learning</li>
		</ul>
		<ul class="graph-bars">
			{{#each skills as |skill|}}
				{{#with skill}}
				<li class="graph-bar__item">
					<div class="graph-bar__bar graph-bar__bar--{{expertise}}">
						<span class="graph-bar__item-label">{{label}}</span> 
						<span class="tooltip"><b>{{time}}:</b> {{timelabel}}</span>
					</div>
				</li>
				{{/with}}
			{{/each}}
		</ul>
	</div>	
	</script>
	<script id="bar-template" type="text/x-handlebars-template">
		{{#if this}}
		<div class="horizontal-bar">
			<div class="horizontal-bar__item horizontal-bar__item--frontend" style="width:{{front}}%;">{{front}}%</div>
			<div class="horizontal-bar__item horizontal-bar__item--backend" style="width:{{back}}%;">{{back}}%</div>
		</div>
		{{/if}}
	</script>
	<!-- END GRAPH -->
<!-- home template -->
<script id="home-template" type="text/x-handlebars-template">
{{#with portfolio}}
<div id="canvas">
	<input type="checkbox" name="menu-open" id="menu-open" class="menu-open" />
	<nav class="navbar">
		<div class="container">
			<div class="row hide-on-small">
				<div class="col3">
					<div class="navbar__logo">{{name}}</div>
				</div>
				<div class="col6">
					{{> menu-desktop}}
				</div>
				<div class="col3 search">
					<input class="search__input" required name="search" id="search" type="text"/>
					<label class="search__label" for="search">
						SEARCH:
					</label>					
					<span data-modal-open="search" class="fa fa-search search__icon"></span>
				</div>
			</div>
			<div class="row show-on-small">
					<label for="menu-open" class="navbar__logo navbar__logo--lateral">{{name}}
					</label>
					<label for="menu-open" class="hamburguer">
							<span class="hamburguer__item"></span>	
					</label>		
				
			</div>			
		</div>
	</nav>
	<div class="lateral-menu">
		{{>menu-mobile}}
	</div>
	<label for="menu-open" class="overlay">Open Menu</label>
	<div class="content-holder">
	<section id="about-section" class="section about">
		<div class="about__column clearfix">
			<h1 class="about__title">{{{home.title}}}</h1>
		</div>
		<div class="about__column">
			<img onclick="scrollToElement('#project-section',700);" src="images/hand-transparent.png" class="img-reponsive about__image" alt="">
		</div>
	</section>
	<section id="project-section" class="section">
		<div class="container">
				{{> section-header projects}}
			
			<div class="section__content">
				<div class="row">
					{{>projects projects}}
				</div>
			</div>
	</section>
	<section id="skills-section" class="section">
		<div class="container">
			{{> section-header skills}}
			<div class="section__content">
				{{>skills skills}}
				<div id="skills-holder"></div>
				
			</div>
	</section>	

	<section id="contact-section" class="section section--contact">
			<div class="container">
				{{> section-header contact}}
				<div class="section__content">
					{{> ecard id=footer}} 
				</div>
			</div>
	</section>

	<footer id="footer" class="footer">
		<span  class="footer__copy">&copy; {{name}}.</span>
	</footer>

	</div>
  {{> modalsearch}}
  {{> modallive}}

{{/with}}
</script>
<!-- MENUS -->
	<script id="menu-desktop-template" type="text/x-handlebars-template">

	<h4 class="section__title">{{title}}</h4>
	<p class="section__description">{{{description}}}</p>
</script> 
<!-- TABS -->
	<script id="tabs-template" type="text/x-handlebars-template">
			<div class="col2">
				{{> tab-list this.items}}
			</div>
			<div class="col10 tab__container">
				{{>tab-content this.items}}
			</div>
	</script>
	<script id="tabs-tab-list-template" type="text/x-handlebars-template">
		<ul id="tabs" class="tab">
			{{#each this as |project| }}
				<li class="tab__title tab__title--{{#if @first}}selected{{/if}}" data-tab-id="tab-{{project.id}}">{{project.name}}</li>
			{{/each}}
		</ul>
	</script>

	<script id="tabs-tab-content-template" type="text/x-handlebars-template">
		{{#each this as |project| }}
				<span class="tab__title tab__title--selected" data-tab-id="tab-{{project.id}}">{{project.name}}</span>

			
			<div class="tab__content tab__content--{{#if @first}}selected{{/if}}" data-content-id="tab-{{project.id}}">
				{{>carousel images=project.images liveExample=liveExample seeBig=seeBig}}
				<article class="project">
					<h4 class="project__title">{{project.name}}</h4>
					<p  class="project__description">{{{project.description}}}</p>
					<span class="project__links">
						<a  href="{{project.live}}" target="__BLANK" class="btn btn--primary"> <span class="fa fa-globe"></span> Live Example</a> 
						<a href="{{project.repository}}" target="__BLANK" class="btn btn--discrete"> <span class="fa fa-github"></span> Link to github</a>
					</span>
				</article>

			</div>					
			{{/each}}		
	</script>
	<!-- END TABS -->
